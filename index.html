<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mari-Toropova</title>
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__wrapper">
				<div class="header__logo">
					<a class="logo" href="#!">
						<img src="./img/logo/mari-toropova.svg" alt="logo">
					</a>
				</div>
				<div class="header__title">
					<h1 class="title">МАНИКЮР <br>для <br>настоящих кобр</h1>
				</div>
				<div class="nav">
					<ul class="nav__list">
						<li class="nav__item">
							<a class="nav__link nav__link1" href="#!">прайс</a>
						</li>
						<li class="nav__item">
							<a class="nav__link nav__link1" href="#!">запись</a>
						</li>
						<li class="nav__item">
							<a class="nav__link nav__link1" href="#!">работы</a>
						</li>
						<li class="nav__item">
							<a class="nav__link nav__link1" href="#!">соцсети</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="header__background">
			<img class="header__background-img" src="./img/header/header-bg.jpg" alt="header-bg">
		</div>
	</header>


	<main class="main">
		<section class="gender">
			<div class="gender__wrapper">
				<div class="gender__img">
					<img src="./img/gender/gender-manicure.jpg" alt="gender-manicure">
				</div>
				<div class="gender__img">
					<img src="./img/gender/gender-pedicure.jpg" alt="gender-pedicure">
				</div>
			</div>
		</section>
	</main>


	<footer class="footer"></footer>
</body>

</html>
